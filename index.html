<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="layout-primary">
        <img src="marco-damm-_1FSF_XnmkM-unsplash.jpg" alt="">

        <div class="forms">
            <h2 class="titulo">
                <i>Este não é um serviço online real!</i>&nbsp;&nbsp;&nbsp;Você sabe que precisa de algo assim em sua vida para ajudá-lo
                a
                realizar seus
                sonhos mais profundos. Inscreva-se agora para começar.
                Você sabe que você quer.
                <br><br>&nbsp;&nbsp;&nbsp;Vamos fazer isso!
            </h2>
            <form action="" method="get" class="formulario">

                <div>
                    <label for="primeiro-nome"> nome</label>
                    <input type="text" name="primeiro-nome" id="primeiro-nome" maxlength="10" placeholder="kaio..." required>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" maxlength="10" placeholder="gonçalves..." required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="kaiog@gmail.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(35) 88492-300">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                    <label for="senha_Confirm">Senha</label>
                    <input type="password" name="senha" id="senha_Confirm" required>
                </div>

                <button type="submit">Criar conta</button>
                <span>já tem uma conta?<a href="#"> Conecte-se</a></span>
            </form>
        </div>
    </div>
</body>

</html>
